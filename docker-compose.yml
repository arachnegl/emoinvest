version: '2'                                       
services:                                                          

  mysql:                                           
    image: mysql:5.7.12           
    ports:                                         
      - "3306:3306"                                
    volumes:                                       
      - ./.docker-volumes/mysql:/var/lib/mysql     
    environment:                                   
      - MYSQL_DATABASE=root                       
      - MYSQL_ROOT_PASSWORD=mypassword

  jupyter:
    image: jupyter/datascience-notebook
    ports:
     - "8888:8888"
    volumes:
     - /monkey_notebooks:/home/jovyan/work
     - /monkey_notebooks/config:/home/jovyan/.jupyter/jupyter_notebook_config.py
    environment:
     - JUPYTER_LAB_ENABLE=yes
